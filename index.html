<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailing System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h1>Send Customized Email</h1>
        </div>
        <div class="card-body">
          <form id="emailForm">
            <div class="form-group">
              <label for="recipients">Recipient Emails (comma-separated):</label>
              <textarea class="form-control" id="recipients"name="recipients" rows="3" required></textarea>
              <small class="form-text text-muted">Enter multiple email addresses separated by commas.</small>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" class="form-control" id="subject" name="subject" required/>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block"> Send Email </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
